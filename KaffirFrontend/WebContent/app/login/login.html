<div style="margin: 20px;">
	<h2>Kaffir Shopping list</h2>
	<form name="loginForm" ng-submit="loginForm.$valid && login.login()" ng-controller="LoginController as login" novalidate>
	    <fieldset class="input-append">
	        <input type="email" class="form-control" ng-model="login.email" required>
	        <button type="submit" class="form-control btn btn-primary">Login</button>
	      	<div class="alert alert-danger" role="alert" ng-show="login.error != null">
	            Der findes ikke en bruger med emailen {{login.email}}.
	        </div>
	    </fieldset>
	</form>
	<a ng-href="#/createuser">Opret bruger</a>
</div>
